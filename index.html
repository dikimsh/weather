<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날씨 앱</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="datetime-display">
                <div id="currentDate"></div>
                <div id="currentTime"></div>
            </div>
        </header>
        
        <div class="search-container">
            <div class="search-box">
                <input type="text" id="cityInput" placeholder="도시 이름을 입력하세요..." autocomplete="off">
            </div>
            <div class="button-group">
                <button id="searchBtn"><i class="fas fa-search"></i></button>
                <button id="locationBtn" title="현재 위치 날씨"><i class="fas fa-location-arrow"></i></button>
            </div>
        </div>

        <div class="weather-container" id="weatherContainer">
            <div class="loading" id="loading">
                <i class="fas fa-spinner fa-spin"></i>
                <p>날씨 정보를 불러오는 중...</p>
            </div>
            
            <div class="weather-card" id="weatherCard" style="display: none;">
                <div class="temperature-section">
                    <div class="temperature">
                        <span id="temp"></span>
                    </div>
                    
                    <div class="weather-description">
                        <p id="description"></p>
                        <p id="feelsLike"></p>
                        <p id="humidity"></p>
                    </div>
                </div>
                
                <div class="location-info">
                    <h2 id="cityName"></h2>
                </div>
            </div>
            
            <div class="error-message" id="errorMessage" style="display: none;">
                <i class="fas fa-exclamation-triangle"></i>
                <p id="errorText"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
